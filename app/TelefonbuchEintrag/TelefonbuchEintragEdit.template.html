<div>
	<div ng-show="!$ctrl.ConfirmDelete">
		<button type="button" id="save" ng-click="$ctrl.onSave()">Speichern</button>
		<button type="button" id="cancel" ng-click="$ctrl.onCancel()">Abbrechen</button>
		<button type="button" id="delete"  ng-click="$ctrl.onDelete1()">Eintrag Löschen</button>
		<br/>
	</div>
	<div ng-show="$ctrl.confirmDelete">
		Soll der folgende Eintrag wirklich gelöscht werden ?
		<br/>
		<button type="button" id="delete"  ng-click="$ctrl.onDeleteNo()">Eintrag nicht Löschen</button>
		<button type="button" id="delete"  ng-click="$ctrl.onDeleteYes()">Eintrag Löschen</button>
		<br/>
	</div>
	<input id="EditVorname" placeholder="Vorname" ng-model="$ctrl.dummy.Vorname"></input><br/>
	<input id="EditNachname" placeholder="Nachname" ng-model="$ctrl.dummy.Nachname"></input><br/>
	<input id="EditEmail" placeholder="Email Addresse" ng-model="$ctrl.dummy.Email"></input><br/>
	<input id="EditAddresse" placeholder="Addresse" ng-model="$ctrl.dummy.Addresse"></input><br/>
	<input id="EditTel1" placeholder="Telefonnummer" ng-model="$ctrl.dummy.Tel1"></input><br/>
	<input id="EditTel2" placeholder="Telefonnummer" ng-model="$ctrl.dummy.Tel2"></input><br/>
</div>
